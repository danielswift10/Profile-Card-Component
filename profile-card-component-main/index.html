<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--Title-->
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main>
     <div class="flex-container">
        <div class="card">
          <img class="card-img" src="images/image-victor.jpg" alt="">

          <div class="card-content">
            <div class="card-header">
              <h1>Victor Crest</h1>
              <h1>26</h1>
              <p>London</p>
            </div>

            <div class="card-footer">
              <div class="card-footer-text">
                <h2>80K</h2>
                <p class="p-1">Followers</p>
              </div>

              <div class="card-footer-text">
                <h2>803K</h2>
                <p class="p-1">Likes</p>
              </div>

              <div class="card-footer-text">
                <h2>1.4K</h2>
                <p class="p-1">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--Footer-->
    <footer class="attribution">
      Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor  || </a> Coded by: <a href="https://github.com/danielswift10">daniel swift</a>
  </footer>
</body>
</html>
